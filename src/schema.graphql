# import Link from './generated/prisma.graphql'
type Query {
  info: String!,
  feed: [Link!]!,
  link(id: ID!): Link
}

type Mutation {
  # Create a link
  postLink(description: String!, url: String!): Link! 

  # Update a link
  updateLink(id: ID!, description: String, url: String): Link 

  # Delete a link
  deleteLink(id: ID!): Link
}

